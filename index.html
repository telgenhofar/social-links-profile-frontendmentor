<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="profile-card">
      <img class="profile-picture" src="assets/images/avatar-jessica.jpeg">
      <h1 class="profile-name">Jessica Randall</h1>
      <h2 class="profile-location">London, United Kingdom</h2>
      <p class="profile-description"> "Front-end developer and avid reader."</p>
      <button class="social-btn">GitHub</button>
      <button class="social-btn">Frontend Mentor</button>
      <button class="social-btn">LinkedIn</button>
      <button class="social-btn">Twitter</button>
      <button class="social-btn">Instagram</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/telgenhofar">Aiden Telgenhof</a>.
    </div>
  </footer>
</body>
</html>
